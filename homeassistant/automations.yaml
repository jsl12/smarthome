- id: '1617768192276'
  alias: Weekday Pink
  description: Makes it pink in the office in the morning
  trigger:
  - platform: time
    at: 07:00
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: scene.apply
    data:
      entities:
        light.office:
          state: 'on'
          color_name: deeppink
          brightness_pct: 40
        light.office_desk_light:
          state: 'on'
          color_name: deeppink
          brightness_pct: 100
        switch.kitchen_light:
          state: 'on'
  mode: single
